        <script>
            let players = [];
let isAPIReady = false;

// YouTubeプレーヤーのAPIを読み込む
function loadYouTubeAPI() {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
}

// YouTubeプレーヤーの準備完了時
window.onYouTubeIframeAPIReady = function() {
    console.log('YouTube API Ready');
    isAPIReady = true;
    initializePlayers();
};

function initializePlayers() {
    const iframes = document.querySelectorAll('iframe');

    iframes.forEach((iframe, index) => {
        const videoId = iframe.src.match(/embed\/([^?]+)/)[1];
        console.log('Initializing player for video:', videoId);

        if (videoId) {
            // 既存のiframeを削除
            const parent = iframe.parentElement;
            iframe.remove();

            // 新しいdiv要素を作成
            const playerDiv = document.createElement('div');
            playerDiv.id = `video-frame-${index}`;
            parent.appendChild(playerDiv);

            // YouTubeプレーヤーを初期化
            players[index] = new YT.Player(playerDiv.id, {
                videoId: videoId,
                height: '100%',
                width: '100%',
                playerVars: {
                    'vq': 'hd2160',
                    'hd': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': function(event) {
                        console.log('Player ready:', index);
                        event.target.setPlaybackQuality('hd2160');
                    }
                }
            });
        }
    });

    // すべてのプレーヤーが初期化された後にボタンを有効化
    enableButtons();
}

function enableButtons() {
    const playAllButton = document.getElementById('playAllButton');
    const stopAllButton = document.getElementById('stopAllButton');

    if (playAllButton) playAllButton.disabled = false;
    if (stopAllButton) stopAllButton.disabled = false;
}

// ページ読み込み完了時の処理
document.addEventListener('DOMContentLoaded', function() {
    const playAllButton = document.getElementById('playAllButton');
    const stopAllButton = document.getElementById('stopAllButton');

    // ボタンを一時的に無効化
    if (playAllButton) playAllButton.disabled = true;
    if (stopAllButton) stopAllButton.disabled = true;

    // 一括再生ボタンの機能
    playAllButton.addEventListener('click', function() {
        console.log('Play button clicked');
        if (!isAPIReady) {
            alert('YouTube APIの準備中です。しばらくお待ちください。');
            return;
        }

        players.forEach((player, index) => {
            if (player && typeof player.playVideo === 'function') {
                console.log('Playing video:', index);
                try {
                    player.mute();
                    player.setPlaybackQuality('hd2160');
                    player.playVideo();
                } catch (error) {
                    console.error('動画の再生に失敗しました:', error);
                }
            }
        });
    });

    // 一括停止ボタンの機能
    stopAllButton.addEventListener('click', function() {
        console.log('Stop button clicked');
        if (!isAPIReady) {
            alert('YouTube APIの準備中です。しばらくお待ちください。');
            return;
        }

        players.forEach((player, index) => {
            if (player && typeof player.stopVideo === 'function') {
                console.log('Stopping video:', index);
                try {
                    player.stopVideo();
                } catch (error) {
                    console.error('動画の停止に失敗しました:', error);
                }
            }
        });
    });

    // YouTube APIの読み込みを開始
    loadYouTubeAPI();
});
